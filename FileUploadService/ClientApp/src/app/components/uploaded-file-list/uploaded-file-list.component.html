<div class="container">
  <div class="title">
      <h1> Uploaded File List! </h1>
      <button mat-fab color="warn" (click)="onRefresh()" style="margin-left: 10px">
          <mat-icon>refresh</mat-icon>
      </button>
  </div>

  <div class="table_container" *ngFor="let datasource of dataSource; index as i;">
    <h3>Table of {{tableTypes[i]}} files</h3>
    <table mat-table [dataSource]="datasource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> File Name </th>
        <td mat-cell *matCellDef="let element"> {{element.filename}} </td>
      </ng-container>

      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef> Size </th>
        <td mat-cell *matCellDef="let element"> {{element.filesize/1024/1024 | number:'1.1-2'}}MB </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.filetype}} </td>
      </ng-container>

      <ng-container matColumnDef="updated_at">
        <th mat-header-cell *matHeaderCellDef> Upload Time </th>
        <td mat-cell *matCellDef="let element">
          {{element.updated_at}}
        </td>
      </ng-container>

      <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef> User </th>
          <td mat-cell *matCellDef="let element">{{element.username}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
